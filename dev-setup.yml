# ansible-playbook -K -u {{user}} -k /path/to/dev-setup.yml
---
- hosts: development_vm
  tasks:
    - name: Install packages
      apt: name={{item}} state=installed update_cache=true
      with_items:
        - htop
        - terminator
        - vim
        - konversation
        - python-pip
        - ansible
        - keepass2
        # Replaces Cisco VPN
        - network-manager-openconnect-gnome
      become: true
  roles:
    - source-control
    - user-files
    - pyCharm
    - beyond-compare
    - dropbox
    - liquid-prompt
    - atom-editor

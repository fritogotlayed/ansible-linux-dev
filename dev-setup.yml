---
- hosts: development_vm
  tasks:
    - name: Install packages
      apt: name={{item}} state=installed update_cache=true
      with_items:
        - htop
        - terminator
        - vim
        - git
        - konversation
        - python-pip
        - ansible
        - keepass2
        # Replaces Cisco VPN
        - network-manager-openconnect-gnome
  roles:
    - user-files
    - pyCharm
    - beyond-compare
    - dropbox
    - liquid-prompt
    - atom-editor
